<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
	    <title>Таблица</title>
	    <link rel="stylesheet" type="text/css" href="css/style.css">
    </head>

    <body>

    <div>

        <table cellspacing="0">
        	
            <tr>
            	<td colspan="2" class="white_4"></td>
            	
            	<td colspan="3" class="white_5"></td>
            	
            	
            	<td colspan="2" class="yellow_1"></td>
            	
            </tr>

            <tr>
            	<td rowspan="2" class="white_3"></td>
            	<td colspan="4" rowspan="4" class="red"></td>
            	
            	
            	
            	<td colspan="2" class="yellow"></td>
            	
            </tr>

            <tr>
            	
            	
            	
            	
            	
            	<td colspan="2" class="yellow_2"></td>
            	
            </tr>

            <tr>
            	<td rowspan="3" class="white_3"></td>
            	
            	
            	
            	
            	<td rowspan="2"></td>
            	<td class="white"></td>
            </tr>

            <tr>
            	
            	
            	
            	
            	
            	
            	<td class="white_1"></td>
            </tr>

            <tr>
            	
            	<td class="black"></td>
            	<td class="black"></td>
            	<td colspan="2"></td>
            	
            	<td colspan="2"  class="white_1"></td>
            	
            </tr>

            <tr>
            	<td rowspan="3" class="yellow_3"></td>
            	<td class="black"></td>
            	<td class="black"></td>
            	<td colspan="2"></td>
            	
            	<td colspan="2" rowspan="2" class="white_blue"></td>
            	
            </tr>

            <tr>
            	
            	<td colspan="2" rowspan="2" class="white_2"></td>
            	
            	<td colspan="2" class="black"></td>
            	
            	
            	
            </tr>

            <tr>
            	
            	
            	
            	<td class="white"></td>
            	<td class="white"></td>
            	<td class="white"></td>
            	<td class="white"></td>
            </tr>

        </div>

        </table>


    </body>

</html>
